<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Performance Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      shape-rendering: crispEdges;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    .highlight {
      stroke: red;
      stroke-width: 2.5px;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }
    .filter-container {
      margin-top: 20px;
    }
    .filter-container label {
      margin-right: 10px;
    }
    .filter-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <div class="filter-container">
        <div class="filter-group">
          <label for="metricSelect">    Metric: </label>
          <select id="metricSelect">
            <option value="PTS_PER_QUARTER">Points</option>
            <option value="THREE_PTS_MADE_COUNT">Attempted 3 PTS Field Goals Count</option>
            <option value="FIELD_GOAL_PERCENTAGE">%FGM, Percent of Field Goals Made</option>
            <option value="THREE_PTS_PERCENTAGE_MADE">Percent of 3 PTS Field Goals Made</option>
          </select>
          <label for="seasonSelect">    Season: </label>
          <select id="seasonSelect"></select>
          <label for="playerSelect">    Player: </label>
          <select id="playerSelect"></select>
        </div>
        <div class="filter-group">
          <label for="positionSelect">  Position: </label>
          <select id="positionSelect">
            <option value="all">All Positions</option>
          </select>
          <label for="teamSelect">  Team: </label>
          <select id="teamSelect">
            <option value="all">All Teams</option>
          </select>
        </div>
      </div>


  <svg width="960" height="500"></svg>

  <script src="plot.js"></script>
</body>
</html>
