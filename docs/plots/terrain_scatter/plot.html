<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*
            #scatterplot {
                border: 1px solid #ccc;
            }*/
            
        </style>

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <table class = "selection-table" style="empty-cells: show;">
            <tr>
                <td>
                    <label for="season-select" class="season-select-class">Season:</label>
                </td>
                <td>
                    <label for="team-select" class="team-select-class">Team:</label>
                </td>
                <td>
                    <label for="player-select" class="player-select-class">Player:</label>
                </td>
                <td style="width: 100px;">&nbsp;</td>
                <td>
                    <label for="filter-column-select" class="filter-container">Filter:</label>
                </td>
                <td>
                    <label for="filter-value-select" class="filter-container filter-value-select">Value:</label>
                </td>
            
            </tr>
            <tr>
                <td>                    
                    <select id="season-select" class="season-select-class">
                        <!--<option value="none">--Season--</option>-->
                    </select>
                </td>
                
                <td>
                    <select id="team-select" class ="team-select-class">
                        <!--<option value="none">--Team--</option>-->
                    </select>
                <td>
                    <select id="player-select" class="player-select-class">
                        <!--<option value="none">--Player--</option>-->
                    </select>
                </td>
                <td style="width: 100px;">&nbsp;</td>
                
                <td >
                    <select id="filter-column-select" class="filter-container">
                        <!--<option value="none">--Player--</option>-->
                    </select>
                </td>
                <td>
                    <select id="filter-value-select" class ="filter-container filter-value-select">
                        <!--<option value="none">--Player--</option>-->
                    </select>
                </td>
            </tr>
            

        </table>

        <table style="margin-left: auto;margin-right: auto; margin-top: 50px; ">
            <tr>
                <td>
                    <div id="scatterplot" style="max-width: fit-content; margin-inline: auto;"></div>
                </td>
                <td>
                    <div class="player-card" id="playerCard">
                        <table>
                            <tr>
                                

                                    <img id="playerImage" src="" alt="Player Image" style="width:100%; height:auto;">
                                
                            </tr>
                            <tr>
                                <td style="height: 100px; text-align: center;">
                                    <h3 id="playerName">Player Name</h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p><strong>Position:</strong> <span id="playerPosition">N/A</span></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p><strong>Team:</strong> <span id="playerTeam">N/A</span></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p><strong>Total shots:</strong> <span id="playerTotalCount">N/A</span></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p><strong>Shots Made:</strong> <span id="playerMadePercentage">N/A</span></p>
                                </td>
                            </tr>

                        </table>
                        <!-- Add more statistics as needed -->
                    </div>
                </td>
            </tr>

        </table>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="plot.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>
    </body>

</html>
